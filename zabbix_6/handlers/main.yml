---
- name: Install dependencies for apt key
  apt:
    name:
      - gnupg
      - ca-certificates
      - apt-transport-https
    state: present

- name: Temporarily disable problematic repositories
  block:
    - name: Comment out bullseye-backports in sources.list
      replace:
        path: /etc/apt/sources.list
        regexp: '^deb.*bullseye-backports'
        replace: '# \g<0>'
      register: backports_disabled

    - name: Comment out bullseye-backports in sources.list.d files
      find:
        paths: /etc/apt/sources.list.d
        patterns: "*.list"
        contains: "bullseye-backports"
      register: backports_files

    - name: Disable backports in found files
      replace:
        path: "{{ item.path }}"
        regexp: '^deb.*bullseye-backports'
        replace: '# \g<0>'
      loop: "{{ backports_files.files }}"
      when: backports_files.matched > 0
  rescue:
    - name: Continue even if repository disabling fails
      debug:
        msg: "Could not disable backports repositories, continuing anyway"

- name: Update package repositories
  apt:
    update_cache: yes
    cache_valid_time: 3600
  ignore_errors: true

- name: Add Zabbix repository key
  apt_key:
    url: "https://repo.zabbix.com/zabbix-official-repo.key"
    state: present

- name: Add Zabbix repository for Debian 11
  apt_repository:
    repo: "deb https://repo.zabbix.com/zabbix/{{ zabbix_version | default('6.0') }}/debian bullseye main"
    state: present
    filename: zabbix

- name: Update cache with Zabbix repository
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install required packages
  apt:
    name:
      - zabbix-server-mysql
      - zabbix-frontend-php
      - zabbix-apache-conf
      - zabbix-agent
      - mariadb-server
      - python3-pymysql
    state: present
    force_apt_get: yes

- name: Install locales package
  apt:
    name: 
      - locales
      - locales-all
    state: present

- name: Generate en_US.UTF-8 locale
  locale_gen:
    name: en_US.UTF-8
    state: present

- name: Set system locale
  copy:
    content: |
      LANG=en_US.UTF-8
      LC_ALL=en_US.UTF-8
    dest: /etc/default/locale

- name: Configure Apache locale environment
  blockinfile:
    path: /etc/apache2/envvars
    marker: "# {mark} ANSIBLE MANAGED BLOCK - LOCALE"
    block: |
      export LANG=en_US.UTF-8
      export LC_ALL=en_US.UTF-8
    state: present

- name: Ensure MariaDB is started and enabled
  systemd:
    name: mariadb
    state: started
    enabled: yes

- name: Wait for MariaDB to start
  wait_for:
    path: /var/run/mysqld/mysqld.sock
    state: present
    timeout: 30

- name: Check if MySQL root password is already set
  shell: |
    mysqladmin -u root status 2>/dev/null && echo "no_password" || mysqladmin -u root -p"{{ mysql_root_password }}" status 2>/dev/null && echo "has_password" || echo "error"
  register: mysql_root_check
  changed_when: false
  ignore_errors: true

- name: Set MySQL root password if not set
  mysql_user:
    name: root
    host: localhost
    password: "{{ mysql_root_password }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock
    check_implicit_admin: yes
    priv: "*.*:ALL,GRANT"
    state: present
  when: "'no_password' in mysql_root_check.stdout"

- name: Secure other root accounts
  mysql_user:
    name: root
    host: "{{ item }}"
    password: "{{ mysql_root_password }}"
    login_user: root
    login_password: "{{ mysql_root_password }}"
    priv: "*.*:ALL,GRANT"
    state: present
  loop:
    - 127.0.0.1
    - ::1
  when: "'no_password' in mysql_root_check.stdout or 'has_password' in mysql_root_check.stdout"

- name: Remove anonymous MySQL users
  mysql_user:
    name: ''
    host_all: yes
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"

- name: Remove test database
  mysql_db:
    name: test
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"

- name: Create Zabbix database
  mysql_db:
    name: "{{ zabbix_db_name | default('zabbix') }}"
    encoding: utf8mb4
    collation: utf8mb4_bin
    login_user: root
    login_password: "{{ mysql_root_password }}"
    state: present

- name: Create Zabbix DB user
  mysql_user:
    name: "{{ zabbix_db_user | default('zabbix') }}"
    password: "{{ zabbix_db_password }}"
    host: localhost
    priv: "{{ zabbix_db_name | default('zabbix') }}.*:ALL"
    login_user: root
    login_password: "{{ mysql_root_password }}"
    state: present

- name: Check if Zabbix database tables exist
  shell: |
    mysql -u root -p"{{ mysql_root_password }}" -e "SHOW TABLES FROM {{ zabbix_db_name | default('zabbix') }}" | grep -q users
  register: zabbix_tables_check
  changed_when: false
  ignore_errors: yes
  failed_when: false

- name: Check if schema file exists
  stat:
    path: /usr/share/zabbix-sql-scripts/mysql/server.sql.gz
  register: schema_file

- name: Extract and load schema (method 1 - using shell)
  shell: |
    gunzip -c /usr/share/zabbix-sql-scripts/mysql/server.sql.gz | mysql -u root -p"{{ mysql_root_password }}" {{ zabbix_db_name | default('zabbix') }}
  when: 
    - zabbix_tables_check.rc != 0
    - schema_file.stat.exists
  args:
    executable: /bin/bash
  register: schema_load_method1

- name: Alternative schema load (method 2 - if gunzip not available)
  shell: |
    zcat /usr/share/zabbix-sql-scripts/mysql/server.sql.gz | mysql -u root -p"{{ mysql_root_password }}" {{ zabbix_db_name | default('zabbix') }}
  when: 
    - zabbix_tables_check.rc != 0
    - schema_file.stat.exists
    - schema_load_method1.failed | default(true)
  args:
    executable: /bin/bash
  register: schema_load_method2

- name: Final schema load attempt (method 3 - using mysql_db)
  mysql_db:
    name: "{{ zabbix_db_name | default('zabbix') }}"
    state: import
    target: /usr/share/zabbix-sql-scripts/mysql/server.sql.gz
    login_user: root
    login_password: "{{ mysql_root_password }}"
  when: 
    - zabbix_tables_check.rc != 0
    - schema_file.stat.exists
    - schema_load_method2 is defined and schema_load_method2.failed | default(true)

- name: Configure Zabbix server database settings
  lineinfile:
    path: /etc/zabbix/zabbix_server.conf
    regexp: "^{{ item.option }}=.*"
    line: "{{ item.option }}={{ item.value }}"
    state: present
  loop:
    - { option: DBHost, value: localhost }
    - { option: DBName, value: "{{ zabbix_db_name | default('zabbix') }}" }
    - { option: DBUser, value: "{{ zabbix_db_user | default('zabbix') }}" }
    - { option: DBPassword, value: "{{ zabbix_db_password }}" }
  notify: Restart Zabbix server

- name: Configure PHP timezone for Apache
  lineinfile:
    path: /etc/php/7.4/apache2/php.ini
    regexp: "^;?date.timezone.*"
    line: "date.timezone = {{ php_timezone | default('Europe/Moscow') }}"
    state: present
  notify: Reload Apache

- name: Configure Zabbix agent
  lineinfile:
    path: /etc/zabbix/zabbix_agentd.conf
    regexp: "^Server=.*"
    line: "Server=127.0.0.1"
    state: present
  notify: Restart Zabbix agent

- name: Enable Apache site for Zabbix
  file:
    src: /etc/zabbix/apache.conf
    dest: /etc/apache2/sites-available/zabbix.conf
    state: link
  notify: Reload Apache

- name: Enable Zabbix site in Apache
  apache2_module:
    name: rewrite
    state: present
  notify: Restart Apache

- name: Enable Zabbix Apache site
  command:
    cmd: a2ensite zabbix.conf
    creates: /etc/apache2/sites-enabled/zabbix.conf
  notify: Restart Apache

- name: Disable default Apache site
  command:
    cmd: a2dissite 000-default.conf
    removes: /etc/apache2/sites-enabled/000-default.conf
  notify: Restart Apache

- name: Ensure services are enabled and started
  systemd:
    name: "{{ item }}"
    state: started
    enabled: yes
  loop:
    - zabbix-server
    - zabbix-agent
    - apache2

- name: Restart Apache to apply locale settings
  systemd:
    name: apache2
    state: restarted

- name: Restart services
  meta: flush_handlers