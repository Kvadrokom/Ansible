---
- name: Update package repositories
  apt:
    update_cache: yes
    cache_valid_time: 3600
  ignore_errors: true

- name: Install minimal dependencies
  apt:
    name:
      - ca-certificates
    state: present

- name: Add Zabbix repository without signature check
  apt_repository:
    repo: "deb [trusted=yes] https://repo.zabbix.com/zabbix/{{ zabbix_version | default('6.0') }}/debian bullseye main"
    state: present
    filename: zabbix

- name: Update cache with Zabbix repository
  apt:
    update_cache: yes
    cache_valid_time: 3600
  ignore_errors: true  # Игнорируем ошибки bullseye-backports

- name: Install Zabbix packages
  apt:
    name:
      - zabbix-server-mysql
      - zabbix-frontend-php
      - zabbix-apache-conf
      - zabbix-agent
      - zabbix-sql-scripts
      - mariadb-server
    state: present

- name: Generate en_US.UTF-8 locale
  locale_gen:
    name: en_US.UTF-8
    state: present

- name: Create Zabbix user
  user:
    name: zabbix
    system: yes
    shell: /bin/false
    home: /var/lib/zabbix
    create_home: yes
    state: present

- name: Create Zabbix directories
  file:
    path: "{{ item }}"
    state: directory
    owner: zabbix
    group: zabbix
    mode: '0755'
  loop:
    - /run/zabbix
    - /var/log/zabbix
    - /var/lib/zabbix

- name: Ensure MariaDB is started and enabled
  systemd:
    name: mariadb
    state: started
    enabled: yes

- name: Wait for MariaDB to start
  wait_for:
    path: /var/run/mysqld/mysqld.sock
    state: present
    timeout: 30

- name: Set MySQL root password
  mysql_user:
    name: root
    host: localhost
    password: "{{ mysql_root_password }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock
    check_implicit_admin: yes
    priv: "*.*:ALL,GRANT"
    state: present

- name: Create Zabbix database
  mysql_db:
    name: "{{ zabbix_db_name | default('zabbix') }}"
    encoding: utf8mb4
    collation: utf8mb4_bin
    login_user: root
    login_password: "{{ mysql_root_password }}"
    state: present

- name: Create Zabbix DB user
  mysql_user:
    name: "{{ zabbix_db_user | default('zabbix') }}"
    password: "{{ zabbix_db_password }}"
    host: localhost
    priv: "{{ zabbix_db_name | default('zabbix') }}.*:ALL"
    login_user: root
    login_password: "{{ mysql_root_password }}"
    state: present

- name: Load Zabbix database schema
  mysql_db:
    name: "{{ zabbix_db_name | default('zabbix') }}"
    state: import
    target: /usr/share/zabbix-sql-scripts/mysql/server.sql.gz
    login_user: root
    login_password: "{{ mysql_root_password }}"

- name: Configure Zabbix server settings
  lineinfile:
    path: /etc/zabbix/zabbix_server.conf
    regexp: "^{{ item.option }}=.*"
    line: "{{ item.option }}={{ item.value }}"
    state: present
  loop:
    - { option: DBHost, value: localhost }
    - { option: DBName, value: "{{ zabbix_db_name | default('zabbix') }}" }
    - { option: DBUser, value: "{{ zabbix_db_user | default('zabbix') }}" }
    - { option: DBPassword, value: "{{ zabbix_db_password }}" }
    - { option: User, value: zabbix }
    - { option: PidFile, value: /run/zabbix/zabbix_server.pid }
  notify: Restart Zabbix server

- name: Configure Zabbix agent settings
  lineinfile:
    path: /etc/zabbix/zabbix_agentd.conf
    regexp: "^{{ item.option }}=.*"
    line: "{{ item.option }}={{ item.value }}"
    state: present
  loop:
    - { option: Server, value: 127.0.0.1 }
    - { option: User, value: zabbix }
    - { option: PidFile, value: /run/zabbix/zabbix_agentd.pid }
  notify: Restart Zabbix agent

- name: Configure PHP timezone for Apache
  lineinfile:
    path: /etc/php/7.4/apache2/php.ini
    regexp: "^;?date.timezone"
    line: "date.timezone = {{ php_timezone | default('Europe/Moscow') }}"
    state: present
  notify: Reload Apache

- name: Create Zabbix web config directory
  file:
    path: /usr/share/zabbix/conf
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

- name: Create empty config file for web installer
  file:
    path: /usr/share/zabbix/conf/zabbix.conf.php
    state: touch
    owner: www-data
    group: www-data
    mode: '0644'

- name: Enable Apache modules
  command:
    cmd: a2enmod {{ item }}
    creates: /etc/apache2/mods-enabled/{{ item }}.load
  loop:
    - rewrite
  notify: Restart Apache

- name: Enable Zabbix Apache site
  command:
    cmd: a2ensite zabbix.conf
    creates: /etc/apache2/sites-enabled/zabbix.conf
  notify: Restart Apache

- name: Configure Zabbix systemd service
  copy:
    content: |
      [Unit]
      Description=Zabbix Server
      After=syslog.target
      After=network.target
      After=mysql.service
      After=mysqld.service
      After=mariadb.service

      [Service]
      Type=simple
      User=zabbix
      Group=zabbix
      PIDFile=/run/zabbix/zabbix_server.pid
      RuntimeDirectory=zabbix
      RuntimeDirectoryMode=0755
      ExecStart=/usr/sbin/zabbix_server -c /etc/zabbix/zabbix_server.conf
      ExecReload=/bin/kill -HUP $MAINPID
      Restart=on-failure
      RestartSec=5s

      [Install]
      WantedBy=multi-user.target
    dest: /lib/systemd/system/zabbix-server.service
    mode: '0644'
  notify: Reload systemd

- name: Ensure services are enabled and started
  systemd:
    name: "{{ item }}"
    state: restarted
    enabled: yes
    daemon_reload: yes
  loop:
    - zabbix-server
    - zabbix-agent
    - apache2

- name: Flush handlers
  meta: flush_handlers